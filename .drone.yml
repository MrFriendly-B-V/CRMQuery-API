kind: pipeline
type: kubernetes
name: build-latest

trigger:
  branch:
  - master

steps:
- name: Build Docker
  image: plugins/docker
  resources:
    limits:
      cpu: 6000
  settings:
    repo: docker-registry.k8s.array21.dev/mrfriendly-crmquery-api
    tags:
    - latest
    registry: docker-registry.k8s.array21.dev

- name: Slack notifications
  image: plugins/slack
  settings:
    webhook:
      from_secret: discord_webhook
    username: Drone CI/CD - MrFriendly CRMQuery API - build-latest
  when:
    status: [ failure ]
---
kind: pipeline
type: kubernetes
name: build-release

trigger:
  event:
  - tag

steps:
- name: Build Docker
  image: plugins/docker
  resources:
    limits:
      cpu: 6000
  settings:
    repo: docker-registry.k8s.array21.dev/mrfriendly-crmquery-api
    registry: docker-registry.k8s.array21.dev
    tags:
    - ${DRONE_TAG}
    - latest

- name: Deploy to Kubernetes
  image: ubuntu:latest
  environment:
    DEBIAN_FRONTEND: noninteractive
    SSH_KEY:
      from_secret: ssh_key
    
  commands:
  - apt update && apt install -y openssh-client
  
  - mkdir -p $HOME/.ssh/
  - eval `ssh-agent`
  - echo "$SSH_KEY" | tr -d '\r' | ssh-add - > /dev/null

  - rm -rf $HOME/.ssh/config
  - touch $HOME/.ssh/config
  - echo "Host *\n\tStrictHostKeyChecking no" > $HOME/.ssh/config
  
  - "ssh droneci@kube-ssh.intern.array21.dev kubectl set image -n mrfriendly deployment/crmquery api=docker-registry.k8s.array21.dev/mrfriendly-crmquery-api:${DRONE_TAG}"

- name: Slack notifications
  image: plugins/slack
  settings:
    webhook:
      from_secret: discord_webhook
    username: Drone CI/CD - MrFriendly CRMQuery API - build-release
  when:
    status: [ failure ]
---
kind: pipeline
type: kubernetes
name: build-and-test

trigger:
  event:
  - pull_request
  - push

steps:
- name: Cargo
  image: rust:1.53.0-bullseye
  resources:
    limits:
      cpu: 6000
  commands:
  - cargo build
  - cargo test

- name: Slack notifications
  image: plugins/slack
  settings:
    webhook:
      from_secret: discord_webhook
    username: Drone CI/CD - MrFriendly CRMQuery API - build-and-test
  when:
    status: [ failure ]